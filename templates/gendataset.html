<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}
</head>
<body>

{% include "navbar.html" %}

<section class="py-1">
    <div class="row mt-5">
        <div class="col-md-3 offset-lg-2">
            <h3>Generate Dataset {{ prs }}</h3>
            <hr>
            <img src="{{ url_for('vidfeed_dataset', nbr=prs) }}" width="100%" class="img-thumbnail" id="videoElement">
        </div>
    </div>

    <br>
    <div class="row">
        <div class="col-md-3 offset-lg-2">
            <a class="btn btn-warning btn-lg" href="{{ url_for('train_classifier', nbr=prs) }}"> Training </a>
        </div>
    </div>
</section>
<script>
    var video = document.querySelector("#videoElement");

        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({video: true}).then(function(stream) {
            video.srcObject = stream;
        }).catch(function(err0r) {
            console.log("Something went wrong!");
        });
        }
</script>
</body>
</html>
